<div ng-controller="Our.Umbraco.StackedContent.Controllers.EditorController">
    <umb-editor-view>
        <umb-editor-header name="model.title" name-locked="true" hide-alias="true" hide-icon="true" hide-description="true"></umb-editor-header>
        <umb-editor-container>
            Editor content
            <!--
            <content-editor create-options="createOptions"
                            content-id="contentId"
                            page="page"
                            save-method="saveMethod"
                            get-method="getMethod"
                            get-scaffold-method="getScaffoldMethod"
                            tree-alias="content"
                            is-new="isNew"
                            culture="culture"
                            infinite-model="model">
            </content-editor>-->
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button
                    type="button"
                    button-style="link"
                    label-key="general_close"
                    shortcut="esc"
                    action="close()">
                </umb-button>
                <umb-button
                    type="button"
                    button-style="action"
                    label-key="general_submit"
                    action="submit()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
