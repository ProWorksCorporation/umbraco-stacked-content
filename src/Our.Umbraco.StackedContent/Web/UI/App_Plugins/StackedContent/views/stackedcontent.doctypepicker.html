<div id="{{model.alias}}" class="umb-nested-content__doctypepicker" ng-controller="Our.Umbraco.StackedContent.Controllers.DocTypePickerController">
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th />
                    <th>
                        <localize key="contentTypeEditor_elementType">Element Type</localize>
                    </th>
                    <th>
                        <localize key="template_template">Template</localize>
                    </th>
                    <th />
                </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="model.value">
                <tr ng-repeat="config in model.value">
                    <td>
                        <i class="icon icon-navigation handle"></i>
                    </td>
                    <td>
                        <select id="{{model.alias}}_doctype_select" ng-options="dt.alias as dt.name for dt in selectableDocTypesFor(config) | orderBy: 'name'" ng-model="config.scAlias" required></select>
                    </td>
                    <td>
                        <input type="text" ng-model="config.nameTemplate" />
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="remove($index)">
                            <localize key="general_delete">Delete</localize>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn" ng-click="add()" ng-disabled="!canAdd()">
                <localize key="general_add">Add</localize>
            </button>
            <i class="icon icon-help-alt medium umb-nested-content__help-icon" ng-click="showHelpText = !showHelpText"></i>
        </div>
    </div>
    <br />
    <div class="umb-nested-content__help-text" ng-show="showHelpText">
        <p>
            <b><localize key="template_template">Template</localize>:</b><br /> Enter an angular expression to evaluate against each item for its name. Use <code ng-non-bindable>{{$index}}</code> to display the item index
        </p>
    </div>
</div>
